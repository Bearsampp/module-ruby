name: labels

on:
    push:
        branches:
            - 'dev'
        paths:
            - 'default.github/labels.yml'
            - 'default.github/workflows/labels.yml'

jobs:
    labeler:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Run Labeler
                uses: crazy-max/ghaction-github-labeler@v3.1.0
